<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <link th:href="@{/css/listarU.css}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Listado de Usuarios</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>GÃ©nero</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellido}"></td>
                    <td th:text="${usuario.genero}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="btn-editar"><i class="fas fa-edit"></i></a>
                        <a th:href="@{/usuario/eliminar/{id}(id=${usuario.id})}" class="btn-eliminar"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="#" onclick="window.history.back();" class="btn-atras"><i class="fas fa-arrow-left"></i>Volver</a>
    </div>
</body>
</html>
